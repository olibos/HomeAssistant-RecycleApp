name-template: 'v$RESOLVED_VERSION ğŸŒˆ'
tag-template: 'v$RESOLVED_VERSION'
autolabeler:
  - label: 'chore'
    files:
      - '*.md'
    branch:
      - '/docs{0,1}\/.+/'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
    title:
      - '/fix/i'
  - label: 'enhancement'
    branch:
      - '/feature\/.+/'
categories:
  - title: 'ğŸ’¥ Breaking Changes' 
    labels:
      - 'breaking'
  - title: 'âœ¨ New Features'
    labels:
      - 'new-feature'
  - title: 'ğŸ‘ Improved Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'ğŸ§ª Testing'
    label: 'test'
  - title: 'âš’ï¸ Continous Integration'
    label: 'ci'
  - title: 'ğŸ§ Hosting and Docker'
    label: 'hosting'
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'chore'
      - 'maintenance'
      - 'documentation'
      - 'dependencies'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'minor'
      - 'new-feature'
      - 'feature'
      - 'enhancement'
      - 'chore'
      - 'documentation'
      - 'dependencies'
      - 'test'
      - 'hosting'
      - 'ci'
  patch:
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'patch'
  default: patch
template: |
  ## What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
